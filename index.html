<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>Raphaela - Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid p-2 py-5 weather-header">
    <h2>WEATHER</h2>
    <h2><b>DASHBOARD</b></h2>
  </header>

  <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid"  style="max-width: 1000px;">
      <!-- Your content here -->
  
      <aside class="col-lg-12  text-center" >
      
        <form id="search-form" class="form col-sm-10 py-5  mx-auto">
          <div class="form-inline form-group">
            <form id="search-form" class="form">

              <div class="input-group-append">
                <input class="form-input weather-search" type="text" id="search-input" placeholder="Search your preffered city..."
                  aria-labelledby="form-heading" aria-controls="today forecast" />
                <button type="submit" class="btn bg-yellow-200" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>

            </form>
          </div>
        </form>
        <div class="container-fluid text-center list-group col-sm-6 p-5" id="history">
        
        </div>
      </aside>
      
      <div class="pb-5 text-center">
        <section id="today" class="col-sm-12 font-bold mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="col-sm-12 row mt-3 role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
