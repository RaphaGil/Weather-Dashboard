<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>Raphaela - Weather Dashboard</title>
  <!-- Font Awesome CSS -->
  <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>

  <div class="container-fluid pt-4" style="max-width: 1000px;">
    <form id="search-form" class="form col-sm-10 mx-auto">
      <div class="form-inline form-group">
        <div class="input-group-append input-group input-group-sm mb-3 bg-">
          <input class="form-control weather-search bg-white" type="text" id="search-input" placeholder="Search"
            aria-labelledby="form-heading" aria-controls="today forecast" />
            <button type="submit" class="btn bg-white rounded-circle m-1" id="search-button" aria-label="submit search">
              <i class="fas fa-search"></i>
          </button>
          
        </div>
      </div>
    </form>

    <div class="container">
      <div class="row">
        <div class="justify-content-center">
          <div id="todayWeather" class="pr-3" role="region" aria-live="polite">
            <!-- Content for todayWeather -->
          </div>
        </div>
        <div class="col-12 d-flex flex-wrap justify-content-center">
          <div id="today" class="card-body m-5">
            <!-- Content for today -->
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div id="forecast" class="card-body">
              <!-- Content for today -->
            </div>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <div class="list-group" id="history"></div>
            <!-- Content for today -->
        </div>
        <!-- <div class="container justify-content-center list-group col-12 p-5" id="history"></div> -->
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
